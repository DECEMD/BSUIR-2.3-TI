    <script>
        function SendText(id) {
            var text = document.getElementById('num' + id).value;
            SendData(text, id);
        }
        function Matrix(id) {
            var str = '';
            $(".scales"+ id +":checkbox").each(function() {
                if ($(this).is(":checked")) {
                    str = str + '1';
                } else {
                    str = str + '0';
                }
            });
            SendData(str, id);
        }
        function SendData(text, id) {
            $.ajax({
                url:     'code.php',
                type:     "POST",
                data:     'text=' + text + '&id=' + id,
                success: function(data) {
                    $('#ans' + id).html('Текст: ' + data);
                }
            });
        }
    </script>
